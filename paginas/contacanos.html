<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacta'ns</title>
    <link rel="stylesheet" href="../css/contactanoscss.css">
</head>
<body>
    <nav>
        <p>MENU</p>
        <div class="inicio"><a href="#inicio">INICIO</a></div>
        <div class="UBICACIÓN"><a href="#ubicacion">UBICACIÓN</a></div>
        <div class="OBJETIVO"><a href="#objetivo">OBJETIVO</a></div>
        <div class="SERVICIOS"> <a href="#servicios">SERVICIOS</a></div>    
    </nav>
    <div class="header">
        <h1>CONTACTANOS</h1>
    </div>
   
    <div class="container">  
        <form action="procesar_formulario.php" method="post">
            <label for="name">Nom i Cognoms:</label>
            <input type="text" id="name" name="name" required>
           
            <label for="email">Correu Electrònic:</label>
            <input type="email" id="email" name="email" required>
           
            <label for="phone">Telèfon:</label>
            <input type="tel" id="phone" name="phone" required>
           
            <label for="subject">Assumpte:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="department">Departament:</label>
            <select id="department" name="department" required>
                <option value="administracion">Administració</option>
                <option value="desarrollo">Desenvolupament</option>
                <option value="marketing">Màrqueting</option>
                <option value="tecnico">Tècnic</option>
            </select>
           
            <label for="message">Missatge:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
           
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
